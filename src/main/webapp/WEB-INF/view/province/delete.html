<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Province</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card container">
    <div class="card-header">
        <h3>Delete Province</h3>
    </div>
    <div class="card-body">
        <form method="post" th:object="${province}">
            <div class="mb-3">
                <label for="price" class="form-label">Id</label>
                <input type="text" class="form-control" id="price" th:field="*{id}" disabled>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name Province</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
            <a href="/province" class="btn btn-outline-danger">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
