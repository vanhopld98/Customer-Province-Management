<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card container">
    <div class="card-header">
        <h3>Edit Customer</h3>
    </div>
    <div class="card-body">
        <form method="post" th:object="${customer}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Province</label>
                <select class="form-select" aria-label="Default select example" id="province" th:field="*{province}">
                    <option th:value="${customer.province.id}"
                            th:text="${customer.province.name}" selected></option>
                    <option th:each="province : ${provinces}"
                            th:if="${province.id != customer.province.id}"
                            th:value="${province.id}"
                            th:text="${province.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/customer" class="btn btn-outline-danger">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
