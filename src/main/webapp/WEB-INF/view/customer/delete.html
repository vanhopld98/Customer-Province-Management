<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card container">
    <div class="card-header">
        <h3>Delete Customer</h3>
    </div>
    <div class="card-body">
        <form method="post" th:object="${customer}">
            <div class="mb-3">
                <label for="price" class="form-label">Id</label>
                <input type="text" class="form-control" id="price" th:field="*{id}" disabled>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" disabled>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" disabled>
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Province:</label>
                <input type="text" class="form-control" id="province" th:field="*{province.name}" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
            <a href="/customer" class="btn btn-outline-danger">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
